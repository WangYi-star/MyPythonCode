<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
        <style type="text/css">
body {
    font-family: KaiTi;
    font-size: 18px;
    line-height: 1.428571429;
    color: #333333;
    background-color: #ffffff;
}
</style>
</head>
<body>
<div align="center">
    <br><br><br>
    <br><br>
    <h2>用户注册</h2>
    <br>
        <form method="POST" >
                用&nbsp;户&nbsp;名:{{form.username}}
            {% if umessage %} <br>{{umessage}}
            {% else %} <br>
            {% endif %}

        <br>
        密&nbsp;&nbsp;&nbsp;&nbsp;码:{{form.password}}
        <br>
        <br>
        确认密码:{{form.againP}}
        {% if pmessage %} <br>{{pmessage}}
            {% else %} <br>
            {% endif %}
        <br>
        <input type="submit" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="重置">
    </form>
</div>
</body>
</html>
