{%macro my_paginate(pagination,url,username)%}
<nav>
    <ul class="pagination">

        {%if pagination.has_prev%}
        <button type="button"><a class="page-link" href="{{url_for(url,username=username,page=pagination.page-1)}}">上一页</a></button>
        {%else%}
        <button type="button"><a class="page-link" href="#"></a>上一页</button>
        {%endif%}

         {%for page in pagination.iter_pages(1,1,3,1)%}
            {%if page%}
                <button type="button" class="page-item {%if page==pagination.page%}active{%endif%}"><a class="page-link" href="{{url_for(url,username=username,page=page)}}">{{page}}</a></button>
            {%else%}
                <button type="button" class="page-item disabled"><a class="page-link" href="#">&hellip;</a></button>
            {%endif%}

        {%endfor%}

        {%if pagination.has_next%}
        <button type="button"><a class="page-link" href="{{url_for(url,username=username,page=pagination.page+1)}}">下一页</a></button>
        {%else%}
        <button type="button"><a class="page-link" href="#">下一页</a></button>
        {%endif%}

    </ul>
</nav>
{%endmacro%}
